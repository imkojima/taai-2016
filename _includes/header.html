 <div class="header">
     <div class="container">
         <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.title }}</a>  <span class="date location" style="font-size:16px;">{{ site.date }} {{ site.location }}</span></h1>
         <p class="desc" style="float:left; margin-bottom:5px;">{{ site.description }}</p>
         <nav class="nav-collapse">
             <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                     <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                 </li> 
                 {% endfor %}
             </ul>
         </nav>
     </div>
 </div><!-- end .header -->
